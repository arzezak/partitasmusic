<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Partitas Music | Login</title>
    <link rel="icon" type="image/png" href="../favicon-PM.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="login-page">
      <img class="logo" src="../logo-pm.png" alt="logo" />
      <div class="form">
        <!-- login form -->
        <form
          class="login-form"
          action="http://localhost:3000/api/user/login"
          method="POST"
        >
          <input
            type="email"
            name="email"
            placeholder="email"
            autofocus
            required
          />
          <input
            type="password"
            name="password"
            placeholder="password"
            autocomplete="on"
            required
          />
          <button type="submit">login</button>

          <div class="bottom-nav-containter">
            <span id="reset-password" class="first-pair"
              ><a href="#">Reset your password</a></span
            >
            <span class="message">|</span>
            <span id="request-an-account" class="second-pair"
              ><a href="#">Request an account</a></span
            >
          </div>
        </form>
        <!-- reset password form -->
        <form
          class="reset-password-form"
          action="http://localhost:3000/api/user/reset-password"
          method="POST"
        >
          <input type="email" name="email" placeholder="email" required />
          <button type="submit">reset</button>
          <p class="first-pair"><a href="#">Back</a></p>
        </form>

        <!-- signup form -->
        <form
          class="signup-form"
          action="http://localhost:3000/api/user/signup"
          method="POST"
        >
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            autocapitalize="words"
            required
          />
          <input type="email" name="email" placeholder="email" required />
          <textarea placeholder="Who are you?" name="whois" required></textarea>
          <button type="submit">submit</button>
          <p class="second-pair"><a href="#">Back</a></p>
        </form>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
